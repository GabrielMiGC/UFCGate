<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Acesso Biométrico{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Estilo customizado para feedback visual */
        .feedback-success {
            background-color: #dcfce7; /* Verde claro */
            border: 2px solid #22c55e; /* Verde */
        }
        .feedback-error {
            background-color: #fee2e2; /* Vermelho claro */
            border: 2px solid #ef4444; /* Vermelho */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Cabeçalho -->
    <header class="bg-blue-800 text-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold">
                    UFCGate - Acesso Universitário
                </div>
                <!-- Exemplo de link de logout que pode aparecer quando o usuário estiver logado -->
                <div>
                    {% if user.is_authenticated %}
                        <a href="#" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Sair</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        {% if messages %}
          <div class="mb-4 space-y-2">
            {% for message in messages %}
              <div class="p-3 rounded border
                  {% if message.tags == 'success' %}bg-green-50 border-green-200 text-green-800
                  {% elif message.tags == 'error' %}bg-red-50 border-red-200 text-red-800
                  {% else %}bg-gray-50 border-gray-200 text-gray-700{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-200 text-gray-600 text-center p-4 mt-8">
        <p>&copy; {% now "Y" %} Universidade Federal do Ceará. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
