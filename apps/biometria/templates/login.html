{% extends 'base.html' %}

{% block title %}Login - Sistema de Acesso{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Acessar o Sistema</h1>
            <p class="text-gray-500 mt-2 text-lg">Use sua matrícula para entrar.</p>
        </div>

        <!-- Formulário de Login -->
        <form method="post" action="#">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="matricula" class="block text-lg font-medium text-gray-700 mb-2">Matrícula</label>
                <input type="text" id="matricula" name="matricula" 
                       class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="Ex: 123456" required>
            </div>
            
            <div class="mb-8">
                <label for="senha" class="block text-lg font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="senha" name="senha" 
                       class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="••••••••" required>
            </div>

            <!-- Exemplo de mensagem de erro -->
            <!-- 
            {% if form.errors %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md">
                    <p>Sua matrícula ou senha estão incorretas. Por favor, tente novamente.</p>
                </div>
            {% endif %}
            -->

            <div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xl font-bold py-4 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                    Entrar
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
