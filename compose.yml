services:
  db:
    image: postgres:15-alpine
    container_name: biometria_db
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biometria_web
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: biometria_bridge
    # On Linux, pass the serial device into the container (uncomment and set correct device)
    # devices:
    #   - "/dev/ttyUSB0:/dev/ttyUSB0"
    #   - "/dev/ttyACM0:/dev/ttyACM0"
    environment:
      # Use service name 'web' from compose for Django URLs
      - VERIFY_URL=http://web:8000/api/verify/
      - REGISTER_URL=http://web:8000/api/register/
      # SERIAL_PORT options:
      #  - auto (default): try to auto-detect a serial port
      #  - explicit path: e.g. /dev/ttyUSB0, /dev/ttyACM0, COM5
      #  - rfc2217://host:port if using a serial-over-TCP gateway
      - SERIAL_PORT=auto
      - SERIAL_BAUD=115200
    depends_on:
      web:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
